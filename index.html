<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Afio Vinicius" />
    <meta name="theme-color" content="#1D50BF" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <!-- styles -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <!-- script js -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/plugins/animations.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- title -->
    <title>Dentee - Odontologia</title>
    <meta name="title" content="Dentee - Odontologia" />
    <meta name="description" content="O teu sorriso está em boas mãos." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dentee.netlify.app/" />
    <meta property="og:title" content="Dentee - Odontologia" />
    <meta
      property="og:description"
      content="O teu sorriso está em boas mãos."
    />
    <meta property="og:image" content="./screenshot.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dentee.netlify.app/" />
    <meta property="twitter:title" content="Dentee - Odontologia" />
    <meta
      property="twitter:description"
      content="O teu sorriso está em boas mãos."
    />
    <meta property="twitter:image" content="./screenshot.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="/">
          <img class="logo md" src="./assets/logo.svg" alt="Logo Dentee" />
        </a>
        <nav id="navbar">
          <div id="btn-mobile" class="menu">
            <span class="m_hamburger"></span>
          </div>
          <div class="_nav">
            <a href="" class="btn b_outline">
              <img
                src="./assets/icons/icon_calendar_brand.svg"
                class="icon i-sm"
                alt="icone calendário"
                loading="lazy"
              />
              Agende uma consulta
            </a>
          </div>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="h_text">
          <p class="t_body_md tag ef-i-down">Estamos online para te atender</p>
          <h1 class="ef-i-left">O teu sorriso está em boas mãos</h1>
          <p class="t_body_lg ef-i-left">
            Profissionais altamente qualificados prontos para fornecer
            atendimento.
          </p>
          <a href="#" class="btn b_solid ef-i-down">
            <img
              src="./assets/icons/icon_calendar_light.svg"
              class="icon i-sm"
              alt="icone calendário"
              loading="lazy"
            />
            Agende uma consulta
          </a>
        </div>
        <div class="i_girl">
          <img
            src="./assets/card_right.png"
            alt="card da direita"
            class="card_right ef-flip"
            loading="lazy"
          />
          <img
            src="./assets/card_left.png"
            alt="card da esquerda"
            class="card_left ef-flip"
            loading="lazy"
          />
          <img
            src="./assets/girl.png"
            alt="Foto mulher"
            class="photo_girl ef-zoom"
            loading="lazy"
          />
        </div>
      </div>
    </section>

    <section class="specialties">
      <div class="container"></div>
    </section>

    <section class="about">
      <div class="container"></div>
    </section>

    <section class="information">
      <div class="container"></div>
    </section>

    <section class="professional">
      <div class="container"></div>
    </section>

    <section class="depoiment">
      <div class="container"></div>
    </section>

    <section class="contact">
      <div class="container"></div>
    </section>

    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
